name: driver_part
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  provider:
  cupertino_icons: ^1.0.8
  flutter_map: ^5.0.0
  latlong2: ^0.9.0
  geolocator: ^10.1.0
  flutter_map_location_marker: ^7.0.0
  http: ^1.1.0
  smooth_page_indicator:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
